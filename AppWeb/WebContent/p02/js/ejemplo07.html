<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title> Operador igualdad</title> 
</head>
<body>
<script type="text/javascript">
"use strict";
var x=5;
var y="5";
if ( x == y )
  document.write('<br/> <code> 5 es igual(==) a "5" </code>');
else
  document.write('<br/>5 NO es igual(==) a "5"');
if ( x === y )
  document.write('<br/>5 es igual(===) a "5"');
else
  document.write('<br/>5 NO es igual(===) a "5"');
</script>
</body>
</html>
